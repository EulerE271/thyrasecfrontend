server {
    listen 80;
    server_name dev.thyrasolutions.se;
    return 301 https://$host$request_uri; # Redirect HTTP to HTTPS
}

server {
    listen 443 ssl;
    server_name dev.thyrasolutions.se;

    ssl_certificate /etc/nginx/ssl/fullchain.pem; # Path to your fullchain.pem in the container
    ssl_certificate_key /etc/nginx/ssl/privkey.pem; # Path to your privkey.pem in the container

    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }

    location /api/ {
        proxy_pass http://backend:8082;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Your existing location for acme-challenge can remain as it is
    location /.well-known/acme-challenge/ {
        root /var/www/thyra/thyrasecfrontend;
        allow all;
    }
}
